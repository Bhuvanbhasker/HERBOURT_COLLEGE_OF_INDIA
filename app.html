<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Wish</title>
  <style>
    /* Basic styling for the body */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(https://cdn.pixabay.com/photo/2016/09/26/23/42/birthday-1697353_640.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Birthday wish container */
    .birthday-wish {
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    /* Birthday text */
    .wish-text {
      font-size: 26px;
      color: #FF6347;
      margin-bottom: 20px;
    }
    
    /* User photo */
    .user-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #FF6347;
    }
    
    /* Party hat image */
    .party-hat {
      width: 80px;
      position: absolute;
      top: -40px;
      left: calc(50% - 40px);
    }
  </style>
</head>
<body>

<div class="birthday-wish">
  <img class="party-hat" src="https://cdn.pixabay.com/photo/2013/07/12/12/58/hat-145999_1280.png" alt="Party Hat">
  <p class="wish-text">Happy Birthday, Shivam!</p>
  <img class="user-photo" src="/779a185a-cf41-40c4-ab7f-d204da30b3fe_e5c9b655-edd3-4f5a-988f-d138bb3035ea_2k.png" alt="User's Photo"> <!-- Replace with your image URL -->
</div>

</body>
</html>
